---
rbac:
  create: true

controller:
  ingressClassResource:
    name: nginx
  ingressClass: nginx
  kind: DaemonSet
  daemonset:
    useHostNetwork: true
    useHostPort: true
  hostPort:
    enabled: true
  service:
    enabled: true
    type: NodePort
  dnsPolicy: ClusterFirstWithHostNet
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false
  config:
    use-forwarded-headers: "true"
  nodeSelector:
    ingress: "true"
  admissionWebhooks:
    patch:
      ingress: "true"
    nodeSelector:
      ingress: "true"

defaultBackend:
  nodeSelector:
    ingress: "true"
